name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 2
        submodules: 'recursive'
        
    # Install dependencies and build submodules before starting analysis.
    - run: |
        git clone git@github.com:BabaSSL/BabaSSL.git ./third_party/babassl
        cd ./third_party/babassl/
        ./config --prefix=/usr/local/babassl
        make -j
        SSL_PATH_STR="${PWD}"
        SSL_INC_PATH_STR="${PWD}/include"
        SSL_LIB_PATH_STR="${PWD}/libssl.a;${PWD}/libcrypto.a"
        cd -

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp

    - run: |
        git submodule update --init --recursive
        mkdir build; cd build
        cmake ..
        make -j

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
